<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/defaultLayout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
</head>
<!-- 해당 페이지 고유 CSS 추가 -->
<th:block layout:fragment="css">
      <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- 해당 페이지 고유 스크립트 추가 -->
<th:block layout:fragment="script"> 
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<body>
  <!-- Content -->
<div layout:fragment="content" class="container">
  <!-- sidebar fragment 사용 -->
  <div th:replace="sidebar/article :: articleSidebar"></div>
  
  <div class="content">
    <select name="select" id="select">
    <option value="제목" >제목</option>
    <option value="등록자 아이디">등록자 아이디</option>
    <option value="내용">내용</option>
    <option value="제목/내용">제목/내용</option>
    <option value="닉네임">닉네임</option>
  </select>
  <input type="text" name="searchInput" id="searchInput">
  <button id="searchButton">검색</button>
  
<!-- 동물 -->
<div class="animallist">
  <div id="동물">
  <h1>동물 게시판</h1>
  <div class="boradlist-container">
		<table class="boradlist">
			<tr>
				<th><b>번호</b></th>
				<th><b>제목</b></th>
				<th><b>작성자</b></th>
				<th><b>조회수</b></th>
				<th><b>추천</b></th>
				<th><b>비추천</b></th>
				<th><b>작성일</b></th>
			</tr>

      <tr align="center" th:each="items : ${articleList}">
        <td th:text="${items.post_num}"></td>
        <td th:text="${items.title}"></td>
        <td th:text="${items.create_user_num}"></td>
        <td th:text="${items.views}"></td>
        <td th:text="${items.good}"></td>
        <td th:text="${items.bad}"></td>
        <td th:text="${items.created_at}"></td>
    </tr>
		</table>

    <div class="pagination">
      <button id="prev">◀</button>
      <div class="page-numbers">
        <button class="page-number" th:each="pageNumber : ${pageNumbers}" th:text="${pageNumber}"></button>
        <!-- Add more page number buttons as needed -->
      </div>
      <button id="next">▶</button>
    </div>
	</div>
</div>
</div>

</div>


<script th:inline="javascript">
  /*<![CDATA[*/

  //버튼 이동
  const prevButton = document.getElementById('prev');
  const nextButton = document.getElementById('next');
  const pageNumbers = document.querySelectorAll('.page-number');

  let currentPage = 1;

  function updatePageButtons() {
      pageNumbers.forEach(button => button.classList.remove('active'));
      pageNumbers[currentPage - 1].classList.add('active');
  }

  prevButton.addEventListener('click', () => {
      if (currentPage > 1) {
          currentPage--;
          updatePageButtons();
      }
  });

  nextButton.addEventListener('click', () => {
      if (currentPage < pageNumbers.length) {
          currentPage++;
          updatePageButtons();
      }
  });

  pageNumbers.forEach((button, index) => {
      button.addEventListener('click', () => {
          currentPage = index + 1;
          updatePageButtons();
      });
  });

  updatePageButtons();

// 왼쪽 사이드바의 링크를 클릭하면 해당 페이지 내용을 content 영역에 로드.


</script>
</body>
</html>
