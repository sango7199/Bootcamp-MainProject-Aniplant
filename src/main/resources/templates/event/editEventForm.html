<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일정 수정</title>
</head>
<body>
    <h2>일정 수정</h2>
    
    <form th:action="@{/event/updateEvent}" th:object="${event}" method="post">
       
        
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required><br>
        
        <label for="started_at">시작일:</label>
        <input type="datetime-local" id="started_at_input" th:field="*{started_at}" required><br>
        
        <label for="ended_at">종료일:</label>
        <input type="datetime-local" id="ended_at_input" th:field="*{ended_at}" required><br>
         
        <label for="location">장소:</label> 
        <input type="text" id="location" name="location" th:field="*{location}" required><br>
        
        <label for="type">내용:</label>
        <input type="text" id="type" name="type" th:field="*{type}" required><br>
         
        <button type="submit">수정 완료</button>  
    </form> 
    
    <a th:href="@{/event/viewEvent(eventTitle=${event.title})}" class="button">일정 보기</a>
</body>
</html>
