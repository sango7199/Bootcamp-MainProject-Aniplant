<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/defaultLayout}">

<head>
	<title>애니플랜트 : 반려친구 등록</title>
</head>
<th:block layout:fragment="css">
</th:block>
<th:block layout:fragment="script">
	<script th:src="@{/js/pet/pet-join.js}"></script>
</th:block>

<div layout:fragment="content" class="container">
	<!-- sidebar fragment 사용 -->
	<div th:replace="sidebar/mypage :: mypageSidebar"></div>
	<div class="content">
		<form id="join_form" name="join_form" method="post" action="/api/register-pet" enctype="application/json">
			<div id="profile-area">
                <img id="curProfileImage" class="profileImage" th:src="@{${pet.profile_picture}}">
                <input type="text" id="profileInput" th:value="${pet.profile_picture}" style="display: none;" disabled>
                <button type="button" id="editProfile" class="update-btn">프로필 사진 변경</button>
                <button type="button" id="resetProfile" class="update-btn">초기화</button>
            </div>
			<input type="text" id="nameInput" name="name" placeholder="이름을 입력해 주세요"><br>
			<input type="date" id="birthInput" name="birthInput" placeholder="생일을 입력해 주세요"><br>
			<input type="date" id="adopted_atInput" name="adopted_at" placeholder="입양일"><br>
			<button type="button" id="join_btn" class="btn_submit">등록</button>
		</form>
	</div>
</div>
