<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/defaultLayout}">

<head>
	<title>애니플랜트 : 반려친구 리스트</title>
</head>
<th:block layout:fragment="css">
	<!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<th:block layout:fragment="script">
	<script th:src="@{/js/pet-list.js}"></script>
</th:block>

<div layout:fragment="content" class="container">
	<!-- sidebar fragment 사용 -->
	<div th:replace="sidebar/mypage :: mypageSidebar"></div>
	<div class="content">
		<div class="join-link"><a href="/mypage/pet-join.do">반려 친구 등록</a></div>
		<table>
			<tr>
				<th>이름</th>
				<th>생일</th>
				<th>입양일</th>
				<th>나이</th>
			</tr>
			<tr th:each="pet: ${petList}">
				<td>
					<a th:href="@{/mypage/pet-info/{id}.do(id=${pet.pet_no})}" th:text="${pet.name}"></a>
				</td>
				<!-- '생일' 날짜 서식 적용 -->
				<td th:text="${#dates.format(pet.birth, 'yyyy-MM-dd')}"></td>
				<!-- '입양일' 날짜 서식 적용 -->
				<td th:text="${#dates.format(pet.adopted_at, 'yyyy-MM-dd')}"></td>
				<!-- 나이 출력: JavaScript로 계산한 나이를 출력하기 위한 빈 엘리먼트 -->
				<td class="age" th:data-birth="${#dates.format(pet.birth, 'yyyy-MM-dd')}"></td>
			</tr>
		</table>
	</div>
</div>
