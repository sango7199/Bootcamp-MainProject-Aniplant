<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>회원 정보 수정</title>
</head>

<body>
    <div class="content">
        <h2>회원 정보 수정</h2>

        <form id="update_form" name="update_form" method="post" action="/api/updateProfile">
            <!-- ID (readonly) -->
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" readonly="readonly" value="사용자ID" />
            </div>

            <!-- 이름 -->
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요." required />
            </div>

            <!-- 이메일 -->
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required />
            </div>

            <!-- 전화번호 -->
            <div class="form-group">
                <label for="phone">전화번호:</label>
                <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required />
            </div>

            <!-- 수정 버튼 -->
            <div class="form-group">
                <button type="submit" id="update_btn" class="btn_submit">정보 수정</button>
            </div>
        </form>
    </div>
</body>

</html>
